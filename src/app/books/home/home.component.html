<div class="container mt-2">
  <div class="row">
    <div class="col d-grid gap-2 d-md-flex justify-content-md-end">
      <a routerLink="/add" class="btn btn-success">Add New Book</a>
    </div>
  </div>
  <div class="row row-cols-1 row-cols-md-3 g-4">
        <div class="col" *ngFor="let book of books$|async">
          <div class="card border-info mb-3">
            <div class="card-body">
              <h5 class="card-title">{{book.title}}</h5>
              <ul class="list-group list-group-flush">
                <li class="list-group-item">Author: {{book.author}}</li>
                <li class="list-group-item">Price: INR. {{book.price}}</li>
              </ul>
            </div>
            <div class="card-body">
              <a [routerLink]="['/edit',book.id]" style="margin-right: 16px" class="btn btn-secondary">Update Book</a>
              <button type="button" style="margin-right: 16px" class="btn btn-danger" (click)="openDeleteModal(book.id)">Delete</button>
            </div>
          </div>
        </div>
  </div>
</div>

<!-- Modal -->
<div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="deleteModalLabel">Delete Confirmation</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        Are you sure to delete this book?
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <button type="button" class="btn btn-danger" (click)="delete()">Confirm Delete</button>
      </div>
    </div>
  </div>
</div>
